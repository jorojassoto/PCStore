{% extends 'base.html' %}

{% block content %}
<h1>Productos Registrados</h1>
<ul>
    {% for p in productos %}
    <li>{{ p.nombre }} - {{ p.precio }} - {{ p.categoria }} - {{ p.marca }}</li>
    {% empty %}
    <li>No hay productos registrados.</li>
    {% endfor %}
</ul>
<a href="{% url 'registrarComponente' %}">Agregar Nuevo</a>
{% endblock %}
